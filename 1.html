    .overlay {

    .card {

      }

    .flower-container {

      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .flower {
      width: 120px;
      opacity: 0;
      animation: shake 2s infinite ease-in-out, fadeIn 1.5s forwards 1.5s;
    }

    @keyframes shake {
      0%,
      100% {
        transform: rotate(0);
      }

      25% {
        transform: rotate(-3deg);
      }

      50% {
        transform: rotate(3deg);
      }

      75% {
        transform: rotate(-3deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #audio {
      display: none;
      width: 80%;
      margin-top: 20px;
    }

    .snowflake {
      position: absolute;
      top: -50px;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateX(calc(100vw - 100%)) translateY(100vh);
        opacity: 0;
      }
    }

    .snowflake img {
      width: 30px;
      height: 30px;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
